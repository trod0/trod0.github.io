<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"/>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
<!-- Záhlaví -->
<header>
    <nav id="navbar">
        <div class="container">
            <div id="logo"><a href="contact.html">Lomix VPN</a></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

</header>
<section id="contact-form" class="bg-light">
    <div class="container">
        <div class="con-left">
            <h2><span class="primary-color">Jestliže máte jakýkoliv dotaz, či připomínku, prosím vyplňte níže uvedený formulář.</span></h2>
            <form>
                <div class="form-group">
                    <label for="name">Vaše jméno</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Zpráva</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit">Odeslat</button>
            </form>

        </div>
    </div>
</section>
<section id="contact-info" class="bg-dark">
    <div class="box bg-dark">
        <i class="fas fa-phone-alt" style=color:white;></i>
        <h3>Telefon</h3>
        <p>+420 774 956 872</p>
    </div>

    <div class="box bg-dark">
        <i class="fa fa-home" style=color:white;></i>
        <h3>Adresa</h3>
        <p>Olomoucká 305 Opava</p>
    </div>

    <div class="box bg-dark">
        <i class="fa fa-envelope-open-o" style=color:white;></i>
        <h3>Email</h3>
        <p>LomixVPN@gmail.com</p>
    </div>
</section>
<div class="clr"></div>
<footer id="main-footer" class="bg-dark">
    <p>&copy; 2022 Lomix</p>
</footer>
</body>
</html>
